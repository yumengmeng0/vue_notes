<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- View -->
        <h2>{{message}}</h2>

    </div>
</body>
<script>
    /*
        MVVM：前端的架构模式
        M：Model 负责存储数据
        V：View  负责页面展示
        VM：ViewModel   负责业务处理（MVVM核心）
    */

    // View Model
    var VM = new Vue({
        el: "#app",
        // Model
        data: {
            message: "hello world"
        },
    });
</script>

</html>
