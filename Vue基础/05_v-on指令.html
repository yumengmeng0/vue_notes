<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="点击按钮" v-on:click="show">
        <input type="button" value="点击按钮2" @click="show">
        <input type="button" value="双击点击按钮2" @dblclick="show">
    </div>
</body>
<script>
    var VM = new Vue({
        el: "#app",
        data: {
            message: "hello world"
        },
        methods: {
            show: function () {
                alert(this.message);
            }
        },
    });
</script>

</html>
