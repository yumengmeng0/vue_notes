<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <web-msg></web-msg>
    </div>

    <!-- 将组件模版写在HTML中，设置id -->
    <template id="t1">
        <div>
            <button @click="show">{{msg}}</button></button>
        </div>
    </template>
</body>
<script>
    var VM = new Vue({
        el: "#app",
        data: {
            message: "hello world"
        },
        components: {
            "web-msg": {
                template: "#t1",
                data() {
                    return {
                        msg: "点击查询"
                    }
                },
                methods: {
                    show(){
                      alert("正在查询...");  
                    }
                },
            }
        }
    });
</script>

</html>
