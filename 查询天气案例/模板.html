<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>天气查询</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- v-cloak指令解决数据未加载完显示变量的问题 -->
  <div class="wrap" id="app" v-cloak>
    <div class="search_form">
      <div class="logo">天气查询</div>
      <div class="form_group">
        <input type="text" class="input_txt" placeholder="请输入要查询的城市" v-model="city" @keyup.enter="searchWeather" />
        <button class="input_sub">回车查询</button>
      </div>

    </div>
    <ul class="weather_list">
      <li v-for="(item, index) in weatherList">
        <div class="info_type"><span class="iconfont">{{item.type}}</span></div>
        <div class="info_temp">
          <b>{{item.low}}</b>
          ~
          <b>{{item.high}}</b>
        </div>
        <div class="info_date"><span>{{item.date}}</span></div>
      </li>
    </ul>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 官网提供的 axios 在线地址 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 自己的js -->
  <script src="./js/main.js"></script>
</body>


</html>
